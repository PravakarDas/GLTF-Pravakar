<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>ImBatman - Our Team</title>
    <style>
        .team-card {
            position: relative;
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .team-card:hover {
            transform: scale(1.05);
        }

        .team-card img {
            transition: transform 0.5s ease-in-out;
        }

        .team-card:hover img {
            transform: scale(1.1);
        }

        .team-card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 0;
            background: rgba(0, 0, 0, 0.7);
            transition: height 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .team-card:hover .overlay {
            height: 100%;
        }

        .team-card .overlay h2, .team-card .overlay p {
            opacity: 0;
            transition: opacity 0.3s ease-in-out 0.1s;
        }

        .team-card:hover .overlay h2, .team-card:hover .overlay p {
            opacity: 1;
        }
    </style>
</head>
